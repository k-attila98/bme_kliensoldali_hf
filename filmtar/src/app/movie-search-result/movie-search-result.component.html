<div class="album py-2">
    <div class="container">
        <h3>Search results for "{{query}}":</h3>
        <div class="row">
            <div *ngIf=!(movies$) class="col-md-6 ml-3">
                <h5 >No results for searched term :(</h5>
            </div>
            <div class="col-md-3" *ngFor="let movie of movies$">
                <div class="card shadow-sm mb-4" >
                    <img *ngIf="movie?.poster_path" src="https://image.tmdb.org/t/p/w400{{movie?.poster_path}}">
                    <img *ngIf="!(movie?.poster_path)" src="assets/images/500w.png" class="card-img-top" alt="placeholder">
                    <div class="card-body">
                        <a routerLink="/movie/{{movie.id}}">
                            <p>{{ movie.title }}</p>
                        </a>
                        <div class="m-1 row d-flex">
                            <div>
                                <small>{{movie.vote_average}}/10 ({{movie.vote_count}})</small>
                            </div>
                            <div class="ml-auto">
                                <small >Popularity: {{ movie.popularity }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <a *ngIf="(page-1 > 0)" class="btn btn-link" routerLink="search/{{query}}/page/{{page-1}}">Previous page</a>
            <a class="btn btn-link ml-auto" routerLink="search/{{query}}/page/{{page+1}}">Next page</a>
        </div>
    </div>
</div>
