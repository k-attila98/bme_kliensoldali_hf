<div class="container">
    <div class="row">
        <div class="col-12">
            <input #searchBox class="form-control w-100 my-2" type="text" placeholder="Search" aria-label="Search" (keyup.enter)="makeSearch(searchBox.value)">
            
        </div>
    </div>

     
    <div class="album py-5" *ngIf=movies$>
        <div class="container">
            <div class="row">
                <div class="col-md-3" *ngFor="let movie of movies$">
                    <div class="card shadow-sm mb-4" >
                        <img *ngIf="movie?.poster_path" src="https://image.tmdb.org/t/p/w400{{movie?.poster_path}}">
                        <img *ngIf="!(movie?.poster_path)" src="assets/images/500w.png" class="card-img-top" alt="placeholder">
                        <div class="card-body">
                            <a routerLink="/movie/{{movie.id}}">
                                <p>{{ movie.title }}</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
