<main>
    <div class="album py-2">
        <div class="container">
            <h1 class="mb-3">Popular movies</h1>
            
            <div class="row">
                <div class="col-md-3" *ngFor="let movie of movies">
                    <div class="card shadow-sm mb-4" >
                        <img *ngIf="movie?.poster_path" src="https://image.tmdb.org/t/p/w400{{movie?.poster_path}}">
                        <img *ngIf="!(movie?.poster_path)" src="assets/images/500w.png" class="card-img-top" alt="placeholder">
                        <div class="card-body">
                            <a routerLink="/movie/{{movie.id}}">
                                <p>{{ movie.title }}</p>
                            </a>
                            <div class="m-1 row d-flex">
                                <div>
                                    <small>{{movie.vote_average}}/10 ({{movie.vote_count}})</small>
                                </div>
                                <div class="ml-auto">
                                    <small >Popularity: {{ movie.popularity }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <a *ngIf="(page-1 > 0)" class="btn btn-link" routerLink="/popular/page/{{page-1}}">Previous page</a>
                <a class="btn btn-link ml-auto" routerLink="/popular/page/{{page+1}}">Next page</a>
            </div>
        </div>
    </div>
</main>
